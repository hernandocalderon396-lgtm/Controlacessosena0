<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sistema de acceso SENA</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "control-acceso-esp32.firebaseapp.com",
  projectId: "control-acceso-esp32",
  storageBucket: "control-acceso-esp32.firebasestorage.app",
  messagingSenderId: "465509681102",
  appId: "1:465509681102:web:dd5062eb5bc4ae78d18d9f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// REGISTRAR INSTRUCTOR
window.registrarInstructor = async function(){

  let nombre = document.getElementById("nombre").value;
  let documento = document.getElementById("documento").value;
  let salon = document.getElementById("salon").value;
  let fechaHora = new Date().toLocaleString();

  const q = query(collection(db, "instructores"), where("documento", "==", documento));
  const querySnapshot = await getDocs(q);

  if(!querySnapshot.empty){
    alert("⚠ Este instructor ya está registrado");
    return;
  }

  await addDoc(collection(db, "instructores"), {
    nombre,
    documento,
    salon,
    hora: fechaHora
  });

  generarQR(nombre, documento, salon);
  cargarLista();
}

// REGISTRO PERSONAL ASEO
window.registrarAseo = async function(){

  let nombre = document.getElementById("nombreAseo").value;
  let documento = document.getElementById("documentoAseo").value;
  let fecha = new Date().toLocaleString();

  await addDoc(collection(db, "aseo"), {
    nombre,
    documento,
    acceso:"total",
    fecha
  });

  generarQRAseo(nombre, documento);
}

// BUSCADOR
window.buscarInstructor = async function(){

  let texto = document.getElementById("buscar").value;

  const q = query(collection(db, "instructores"), where("documento", "==", texto));
  const querySnapshot = await getDocs(q);

  document.getElementById("lista").innerHTML="";

  querySnapshot.forEach(doc => {
    let d = doc.data();
    document.getElementById("lista").innerHTML += `
      <div class="card">
        <b>${d.nombre}</b><br>
        CC: ${d.documento}<br>
        Ambiente: ${d.salon}<br>
        ${d.hora}
      </div>
    `;
  });
}

// LISTA GENERAL
async function cargarLista(){
  const querySnapshot = await getDocs(collection(db, "instructores"));

  document.getElementById("lista").innerHTML="";

  querySnapshot.forEach(doc => {
    let d = doc.data();
    document.getElementById("lista").innerHTML += `
      <div class="card-mini">
        ${d.nombre}<br>
        ${d.salon}
      </div>
    `;
  });
}

window.onload=cargarLista;
</script>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
  font-family:Arial;
  background:#0f172a;
  color:white;
}

.container{
  display:flex;
}

.panel{
  width:60%;
  padding:20px;
}

.lista{
  width:40%;
  background:#020617;
  padding:20px;
  height:100vh;
  overflow:auto;
}

input{
  padding:12px;
  margin:10px;
  width:250px;
  border-radius:8px;
  border:none;
}

button{
  padding:12px;
  background:#22c55e;
  border:none;
  color:white;
  font-size:15px;
  border-radius:10px;
  margin:5px;
}

.card{
  background:#1e293b;
  padding:10px;
  margin:10px;
  border-radius:10px;
}

.card-mini{
  background:#334155;
  padding:8px;
  margin:5px;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="container">

<!-- PANEL IZQUIERDO -->
<div class="panel">

<h2>Registro instructores</h2>

<input type="text" id="nombre" placeholder="Nombre instructor"><br>
<input type="text" id="documento" placeholder="Cédula"><br>
<input type="text" id="salon" placeholder="Ambiente"><br>

<button onclick="registrarInstructor()">Registrar instructor</button>

<br><br>
<canvas id="qr"></canvas>
<br>
<button onclick="descargarQR()">Descargar QR</button>
<button onclick="imprimirQR()">Imprimir QR</button>

<hr>

<h3>Registro personal de aseo</h3>

<input type="text" id="nombreAseo" placeholder="Nombre">
<input type="text" id="documentoAseo" placeholder="Cédula">

<button onclick="registrarAseo()">Registrar aseo</button>

<br><br>
<canvas id="qrAseo"></canvas>
<br>
<button onclick="descargarQRAseo()">Descargar QR aseo</button>
<button onclick="imprimirQRAseo()">Imprimir QR aseo</button>

</div>

<!-- PANEL DERECHO -->
<div class="lista">

<h3>Buscar instructor</h3>

<input type="text" id="buscar" placeholder="Buscar por cédula">
<button onclick="buscarInstructor()">Buscar</button>

<hr>

<h3>Registrados</h3>
<div id="lista"></div>

</div>

</div>

<script>
// GENERAR QR INSTRUCTOR
function generarQR(nombre, documento, salon){
  let datosQR = JSON.stringify({ nombre, documento, salon });
  QRCode.toCanvas(document.getElementById("qr"), datosQR);
}

// GENERAR QR ASEO
function generarQRAseo(nombre, documento){
  let datosQR = JSON.stringify({ nombre, documento, acceso:"total" });
  QRCode.toCanvas(document.getElementById("qrAseo"), datosQR);
}

// DESCARGAR QR INSTRUCTOR
function descargarQR(){
  let canvas = document.getElementById("qr");
  let enlace = document.createElement("a");
  enlace.download = "QR_instructor.png";
  enlace.href = canvas.toDataURL();
  enlace.click();
}

// IMPRIMIR QR INSTRUCTOR
function imprimirQR(){
  let canvas = document.getElementById("qr");
  let ventana = window.open("", "Imprimir");
  ventana.document.write("<img src='"+canvas.toDataURL()+"'/>");
  ventana.print();
}

// DESCARGAR QR ASEO
function descargarQRAseo(){
  let canvas = document.getElementById("qrAseo");
  let enlace = document.createElement("a");
  enlace.download = "QR_aseo.png";
  enlace.href = canvas.toDataURL();
  enlace.click();
}

// IMPRIMIR QR ASEO
function imprimirQRAseo(){
  let canvas = document.getElementById("qrAseo");
  let ventana = window.open("", "Imprimir");
  ventana.document.write("<img src='"+canvas.toDataURL()+"'/>");
  ventana.print();
}
</script>

</body>
</html>
